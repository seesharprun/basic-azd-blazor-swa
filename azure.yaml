name: azd-starter
workflows:
  up: 
    steps:
      - azd: provision
      - azd: deploy
services:
  web:
    project: ./src/web
    language: csharp
    host: staticwebapp
    dist: wwwroot
    hooks:
      predeploy:
        posix:
          shell: sh
          run: dotnet publish -c Release --output .
        windows:
          shell: pwsh
          run: dotnet publish -c Release --output .